<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
               <h1>BUAT SURAT LELAYU</h1>
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-input-wrapp formbold-mb-3">
              <label for="firstname" class="formbold-form-label"> Nama Lengkap </label>
      
              <div>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Nama Lengkap"
                  class="formbold-form-input"
                />
      
              </div>
            </div>
      
            <div class="formbold-mb-3">
              <label for="age" class="formbold-form-label"> Umur </label>
              <input
                type="text"
                name="age"
                id="age"
                placeholder="Umur"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-wrapp formbold-mb-3">
                <label for="dieday" class="formbold-form-label"> Hari Meninggal </label>
        
                <div>
                  <input
                    type="text"
                    name="dieday"
                    id="dieday"
                    placeholder="Hari meninggal"
                    class="formbold-form-input"
                  />
        
                </div>
              </div>

            <div class="formbold-mb-3">
              <label for="dob" class="formbold-form-label"> Tanggal Meninggal </label>
              <input type="date" name="dob" id="dob" class="formbold-form-input" />
            </div>
            <div class="formbold-input-wrapp formbold-mb-3">
                <label for="dietime" class="formbold-form-label"> Waktu Meninggal </label>
        
                <div>
                  <input
                    type="text"
                    name="dietime"
                    id="dietime"
                    placeholder="Waktu meninggal ..... WIB"
                    class="formbold-form-input"
                  />
        
                </div>
              </div>
              <div class="formbold-input-wrapp formbold-mb-3">
                <label for="diein" class="formbold-form-label"> Tempat Meninggal </label>
        
                <div>
                  <input
                    type="text"
                    name="diein"
                    id="diein"
                    placeholder="Tempat Meninggal"
                    class="formbold-form-input"
                  />
        
                </div>
              </div>
            <div class="formbold-mb-3">
              <label class="formbold-form-label">Gender</label>
      
              <select class="formbold-form-input" name="occupation" id="occupation">
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
                
              </select>
            </div>
            
            <div class="formbold-input-wrapp formbold-mb-3">
                <label for="dayH" class="formbold-form-label"> Hari Di Makamkan </label>
        
                <div>
                  <input
                    type="text"
                    name="dayH"
                    id="dayH"
                    placeholder="Hari Di Makamkan"
                    class="formbold-form-input"
                  />
        
                </div>
              </div>

            <div class="formbold-mb-3">
              <label for="dob" class="formbold-form-label"> Tanggal Di Makamkan </label>
              <input type="date" name="dob" id="dob" class="formbold-form-input" />
            </div>
            <div class="formbold-input-wrapp formbold-mb-3">
                <label for="timeH" class="formbold-form-label"> Waktu Di Makamkan </label>
        
                <div>
                  <input
                    type="text"
                    name="timeH"
                    id="timeH"
                    placeholder="Waktu Di Makamkan ..... WIB"
                    class="formbold-form-input"
                  />
        
                </div>
              </div>
              <div class="formbold-input-wrapp formbold-mb-3">
                <label for="makam" class="formbold-form-label"> Tempat Di Makamkan </label>
        
                <div>
                  <input
                    type="text"
                    name="makam"
                    id="makam"
                    placeholder="Tempat Di Makamkan"
                    class="formbold-form-input"
                  />
        
                </div>
              </div>
      
            <button class="formbold-btn">Generate</button>
          </form>
        </div>
      </div>
</body>
</html>
